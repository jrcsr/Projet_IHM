<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
            <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
            <script type="module">
                import {MDCTopAppBar} from '@material/top-app-bar/index';
                import {MDCRipple} from '@material/ripple';
            </script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>FFPN | Log In</title>
        <link id="css" rel="stylesheet" type="text/css" href="style/style_login1.css"/>
    </head>

    <body>
        <fieldset>
            <img class="img" src="style/lunchbox_color-512.png" alt="logo">
            <span>
                <h1>Inscrivez-vous</h1>
                <h2><i>Fédération française du pique-nique</i></h2>       
            </span>
        </fieldset>
        <div class="zoom">
            <button class="mdc-button mdc-button--raised" onclick="document.getElementById('css').href='style/style_login2.css';">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_in</i>
                <span class="mdc-button__label">Zoom +</span>
            </button>
        
            <button class="mdc-button mdc-button--raised" onclick="document.getElementById('css').href='style/style_login1.css';">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_out</i>
                <span class="mdc-button__label">Zoom -</span>
            </button>
        </div>
        <form class="go-right">
            <div>
                <input id="nom" name="nom" type="text" required>
                <label for="nom">Votre NOM</label>
            </div>
            <div>
                <input id="prénom" name="prénom" type="text" required>
                <label for="prénom">Votre PRÉNOM</label>
            </div>
            <div>
                <input id="email" name="email" required>
                <label for="email">Votre EMAIL</label>
            </div>
            <div>
                <input type="password" id="password" required>
                <label for="mdp">Votre MOT DE PASSE</label>
            </div>
            <div>
                <input type="password" id="confirm_password" required>
                <label for="mdp2">Confirmez votre MOT DE PASSE</label>
            </div>
            <script>
                var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
    
                function validatePassword(){
                if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
                }
    
                password.onchange = validatePassword;
                confirm_password.onkeyup = validatePassword;
            </script>
            <div>
                <input id="phone" name="phone" type="tel" required>
                <label for="phone">Votre numéro de TÉLÉPHONE</label>
            </div>
            <button id="save" type="submit" class="mdc-button mdc-button--raised">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true">save</i>
                <span class="mdc-button__label">Enregistrer</span>
            </button>
        </form>
        <div class="panier">
            <button class="mdc-button mdc-button--raised" onclick="window.location.href='index.html'">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true">home</i>
                <span class="mdc-button__label">Accueil</span>
            </button>
        </div>
    </body>
    <script>
        const buttonRipple = new MDCRipple(document.querySelector('.mdc-button'));  
        const topAppBarElement = document.querySelector('.mdc-top-app-bar');
        const topAppBar = new MDCTopAppBar(topAppBarElement);
    </script>
</html>
