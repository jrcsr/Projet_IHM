<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
            <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
            <script type="module">
                import {MDCTopAppBar} from '@material/top-app-bar/index';
                import {MDCRipple} from '@material/ripple';
            </script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>FFPN | Log In</title>
        <link id="css" rel="stylesheet" type="text/css" href="style/style_login1.css"/>
    </head>

    <body>
        <fieldset>
            <h1>Fédération Française du Pique-Nique</h1>
            <h2><i>Votre compagnon pour vos balades en extérieur</i></h2>       
        </fieldset>
            <div class="zoom">
                <button class="mdc-button mdc-button--raised" onclick="document.getElementById('css').href='style/style_login2.css';">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_in</i>
                    <span class="mdc-button__label">Zoom +</span>
                </button>
            
                <button class="mdc-button mdc-button--raised" onclick="document.getElementById('css').href='style/style_login1.css';">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_out</i>
                    <span class="mdc-button__label">Zoom -</span>
                </button>
            </div>
            <div class="text">
                <span class="int">Inscrivez vous:</span>
            </div>
            <form onsubmit="new FormData(this); return false;">
                <div class="entree">
                    <label for="nom">Nom:</label>
                    <input id="nom" type="nom" name="nom" placeholder="Votre nom"/>
                </div>
                <div class="entree">
                    <label for="prénom">Prénom:</label>
                    <input id="prénom" type="prénom" name="prénom" placeholder="Votre prénom"/>
                </div>
                <div class="entree">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Votre email"/>
                </div>
                <div class="entree">
                    <label for="password">Mot de passe:</label>
                    <input id="password" type="password" name="password" placeholder="Votre mot de passe"/>
                </div>
                <div class="entree">
                    <label for="password">Confirmer votre mot de passe:</label>
                    <input id="password" type="password" name="password" placeholder="Confirmer mot de passe"/>
                </div>
                <button id="save" type="submit" class="mdc-button mdc-button--raised">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">save</i>
                    <span class="mdc-button__label">Enregistrer</span>
                </button>
            </form>
        <div class="panier">
            <button class="mdc-button mdc-button--raised" onclick="window.location.href='index.html'">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true">home</i>
                <span class="mdc-button__label">Accueil</span>
            </button>
        </div>
    </body>
    <script>
        const buttonRipple = new MDCRipple(document.querySelector('.mdc-button'));  
        const topAppBarElement = document.querySelector('.mdc-top-app-bar');
        const topAppBar = new MDCTopAppBar(topAppBarElement);
    </script>
</html>
