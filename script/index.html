<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/style.css" rel="stylesheet">
        <title >Fédération Française du Pique-Nique</title>
        <style>
            body {
                font-family: 'Calibri', sans-serif;
            }
            h1 {
                text-align: center;
                color: blue;
            }
            h2 {
                text-align: center;
                color: blue;
            }
            body {
                background-image: url("pattern_fond.jpg"); 
                background-color: #cccccc; 
                height: 500px; 
                background-position: center; 
                background-repeat: repeat; 
                background-size: cover; 
            }
            figure {
                background-color: rgb(154, 205, 50, 0.6);
                width: min-content;
                margin-left: auto;
                margin-right: auto;                
            }
            fieldset {
                background-color: rgb(0, 128, 0, 0.6);
            }
            img {
                width: min-content;
                margin-right: auto;
                margin-left: auto;
            }
            .container {
                text-align: center;
                margin-left: auto;
                margin-right: auto;

            }
            #button1 {
                text-align: left;
            }
            #button2 {
                text-align: right;
            }
        </style>
        
    </head>
    <body>
        <fieldset>
            
            <h1>Fédération Française du Pique-Nique</h1>
            <h2>Votre compagnion pour vos balade en extérieur</h2>
            
            <div class="container">
                <button id="button2" type="button">
                    Mon panier
                </button>
                <button id="button1" type="button">
                    Se connecter
                </button>
            </div>

            

                
        </fieldset>
        <figure>
            <img src="kit_pique_nique.jpg"
                alt="Kit complet pour un parfait pique nique">
            <figcaption>Kit complet pour un parfait pique nique</figcaption>
            <button type="button">
                Ajouter au panier
            </button>
            
        </figure>
        <figure>
            <img src="panier_repas_gourmand.jpg"
                alt="Panier repas gourmand et régional">
            <figcaption>Panier repas gourmand et régional</figcaption>
            <button type="button">
                Ajouter au panier
            </button>
        </figure>
    </body>
</html>
