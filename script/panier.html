<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="css" rel="stylesheet" type="text/css" href="style/style_panier1.css"/>
        <title>Panier</title>
    </head>
    <body>
            <h1>Mon panier</h1>
            <div class="container">
                <button onclick="window.location.href = 'index.html';" id="mon panier est vide">Mon panier est vide</button>
                <button class="button3" onclick="document.getElementById('css').href='style/style_panier2.css';">
                    Zoom +
                </button>
            
                <button class="button4" onclick="document.getElementById('css').href='style/style_panier1.css';">
                    Zoom -
                </button>
            </div>
            <h2>Articles</h2>
            <div class="produits">
                <figure>
                    <img src="panier_png.png"
                        alt="Kit 2">
                    <div class="containerimg">
                        <figcaption>Kit équipement pour 2 personnes</figcaption>
                    </div>
                </figure>
            <label for="product">Nombre de produit (0-10) :</label>
            <input type="number" id="product" name="product" min="0" max="10" value="1">
            <input type="button" class="bouton1" value="Supprimer" onclick="delete Panier">
            <h2>Prix total : <pan class='product.quantity.value*product.price.value'></span>20 €</h2>

            <button class="boutonpaie" onclick="window.location.href = 'https://www.amazon.fr/';" id="passer la commande">Passer la commande</button>
            <br><br><br>
        </body>
</html>
