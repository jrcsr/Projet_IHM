<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="css" rel="stylesheet" type="text/css" href="style/style_panier1.css"/>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script type="module">
            import {MDCTopAppBar} from '@material/top-app-bar/index';
            import {MDCRipple} from '@material/ripple';
        </script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>FFPN | Panier</title>
    </head>
    <body>
        <fieldset>
            <img class="malvoyants" src="style/visualy-impaired.png">
            <img class="img" src="style/lunchbox_color-512.png" alt="logo">
            <span>
                <h1>Mon panier</h1>
                <h2><i>Fédération française du pique-nique</i></h2>       
            </span>
        </fieldset>
            <br><br>
            <div class="container">
                <button class="mdc-button mdc-button--raised" onclick="window.location.href='index.html'">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">home</i>
                    <span class="mdc-button__label">Accueil</span>
                </button>
                <button class="mdc-button mdc-button--raised" onclick="document.getElementById('css').href='style/style_panier2.css';">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_in</i>
                    <span class="mdc-button__label">Zoom +</span>
                </button>
                <button class="mdc-button mdc-button--raised" onclick="document.getElementById('css').href='style/style_panier1.css';">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">zoom_in</i>
                    <span class="mdc-button__label">Zoom -</span>
                </button>
            </div>
            <br><br>
            <div class="article">
                <h2>Articles</h2>
            </div>
            <div class="produits">
                <figure>
                    <img src="panier_png.png"
                        alt="Kit 2">
                    <div class="containerimg">
                        <figcaption>Kit équipement pour 2 personnes</figcaption>
                    </div>
                </figure>
            <label for="product">Nombre de produit (0-10) :</label>
            <input type="number" id='product' name="product" min="0" max="10" value="1">
            <div class="mod_supp" style="margin-top: 10px;">
                <button type="button" class="mdc-button mdc-button--raised" onclick="document.getElementById('article').innerHTML = 'Prix total : '+ document.getElementById('product').value*50 +'€'">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">update</i>
                    <span class="mdc-button__label">Modifier</span>
                </button>
                <button type="button" class="mdc-button mdc-button--raised" onclick="document.getElementById('product').value = '0'">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">delete</i>
                    <span class="mdc-button__label">Supprimer</span>
                </button>
            </div>
            <br><br>
            <div class="article">
                <h2 id="article">Prix total : 50 €</h2>
            </div>
            <br><br>
            <button class="mdc-button mdc-button--raised" onclick="window.location.href = 'https://www.amazon.fr/';" id="passer la commande">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true">store</i>
                <span class="mdc-button__label">Passer la commande</span>
            </button>
            <br><br><br>
        </body>
        <script>
            const buttonRipple = new MDCRipple(document.querySelector('.mdc-button'));  
            const topAppBarElement = document.querySelector('.mdc-top-app-bar');
            const topAppBar = new MDCTopAppBar(topAppBarElement);
        </script>
</html>
